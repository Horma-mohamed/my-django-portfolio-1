{% extends 'base.html' %}
{% block title %} Blog {%endblock%}
{% block content %}
    <div class=" w-full relative  bg-gray-00 flex justify-center min-h-screen z-20 " >
        <div class="  w-full h-full">
            <div class="w-full h-40 flex justify-center ">
                <form class=" flex items-center " action="" method="get">
                    <button class=" -mr-10 "><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M11 2c4.968 0 9 4.032 9 9s-4.032 9-9 9-9-4.032-9-9 4.032-9 9-9zm0 16c3.867 0 7-3.133 7-7 0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7zm8.485.071l2.829 2.828-1.415 1.415-2.828-2.829 1.414-1.414z"/></svg></button>
                    <input name='search' type="search" style="border:4px solide;" class="w-full z-30  rounded-md px-10 h-10 bg-transparent placeholder-gray-800 outline-none focus:border-orange-800 border-2 border-gray-800 " placeholder="Search" />
                </form>
            </div>
            <div class="w-full  bg-gray800">
                {% load static %}
<section class=" w-full min-h-screen  ">
    <div class=" w-full   ">
        <div class="w-full  md:h-20 h-10">
            
        </div>
        <div class="ml-2 w-full flex justify-center  mb-4  " >
            <div class=" w-2/3 lg:w-4/5 flex justify-center  " >
                <div class=" w-full  grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 xl:gap-x-4 gap-y-4 md:gap-x-3 grid-flow-row  " >
                    {% for post in posts %}
                    
                            <a class="" href="{% url 'post' post.slug %}">
                                <div class="card shadow-2xl lg:shadow-none lg:hover:shadow-2xl transform duration-500 lg:hover:scale-105 lg:min-w-52 w-48 md:w-60 " >
                            <img class="card-img-top" src={{ post.album.thumb.url }} alt="Card image cap">
                            <div class="card-body bg-gray-100">
                                <div class=" flex justify-between items-center">
                                    <p class=" border-gray-300 text-gray-800 my-2">{{ post.created_at | date:"d F Y" }}</p>
                                    <div class=" flex space-x-2 items-center ">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="14"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 3c5.392 0 9.878 3.88 10.819 9-.94 5.12-5.427 9-10.819 9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0 0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/></svg><p> {{ post.views }} </p>
                                    </div>
                                </div>
                                <h5 class="card-title text-gray-800 text-xl font-bold">{{post.title}}</h5>
                                <p class="card-text text-muted"> {{ post.conten |truncatewords:15 }} </p>
                                </div>
                            </div>
                        </a>
                        
                
                    {% endfor %}
                
                </div>
            </div>
            
        </div>
    </div>
</section>
            </div>
        </div>
        
    </div>
